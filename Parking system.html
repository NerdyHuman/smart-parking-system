<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Smart Parking System</title>
  <link rel="stylesheet" href="Parking system.css" />
</head>
<body>
  <!-- Login Page -->
  <div id="loginPage" class="page active">
    <div class="login-container">
      <h1>Smart Parking System</h1>
      <div class="login-form">
        <h2>Login</h2>
        <form id="loginForm">
          <div class="input-group">
            <input type="text" id="username" placeholder="Username" required />
          </div>
          <div class="input-group">
            <input type="password" id="password" placeholder="Password" required />
          </div>
          <button type="submit" class="login-btn">Login</button>
        </form>
        <div id="loginError" class="error-message"></div>
        <div class="demo-credentials">
          <p><strong>Demo Credentials:</strong></p>
          <p>Username: admin | Password: admin123</p>
          <p>Username: user | Password: user123</p>
        </div>
      </div>
    </div>
  </div>

  <!-- Parking System Page -->
  <div id="parkingPage" class="page">
    <div class="header">
      <h1>Smart Parking System</h1>
      <div class="user-info">
        <span id="welcomeMessage"></span>
        <button onclick="logout()" class="logout-btn">Logout</button>
      </div>
    </div>

    <div class="parking-stats">
      <div class="stat-card">
        <h3>Total Slots</h3>
        <span id="totalSlots">20</span>
      </div>
      <div class="stat-card">
        <h3>Available</h3>
        <span id="availableSlots">20</span>
      </div>
      <div class="stat-card">
        <h3>Occupied</h3>
        <span id="occupiedSlots">0</span>
      </div>
    </div>

    <div class="parking-lot" id="lot">
      <!-- Parking slots will be generated by JS -->
    </div>

    <div class="controls">
      <div class="input-group">
        <input type="text" id="carNumber" placeholder="Enter Car Number (e.g., ABC-123)" />
      </div>
      <button onclick="parkCar()" class="control-btn park-btn">Park Car</button>
      <button onclick="removeCarByNumber()" class="control-btn remove-btn">Remove Car</button>
      <button onclick="findCar()" class="control-btn find-btn">Find Car</button>
    </div>

    <div id="message" class="message"></div>
  </div>

  <!-- Link JS at end -->
  <script src="Parking system.js"></script>
</body>
</html>
